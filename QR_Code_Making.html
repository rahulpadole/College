<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./ACE_LOGO.jpg">
    <title>QR code</title>
    <link href="QRCode.css" rel="stylesheet">
</head>
<body>

<div class="qr-container">
    <a href="https://www.linkedin.com/in/rahul-padole">
        <div class="qr" data-url="https://www.linkedin.com/in/rahul-padole" data-title="QR for Linkedin"></div>
    </a>
    <a href="https://www.facebook.com">
        <div class="qr" data-url="https://www.facebook.com" data-title="QR for Facebook"></div>
    </a>
    <a href="https://www.instagram.com">
        <div class="qr" data-url="https://www.instagram.com" data-title="QR for Instagram"></div>
    </a>
</div>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script src="QRCode.js"></script>

</body>
</html>
